<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivial de Adrián</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Bienvenidos al Trivial de Adrián</h1>
    <button id="startBtn">Comenzar</button>
  </div>

  <div id="game" class="hidden">
    <div id="timer">Tiempo restante: 06:00</div>
    <div id="question-container">
      <div id="question">Pregunta...</div>
      <div id="answers">
        <button class="answer" data-letter="A">A</button>
        <button class="answer" data-letter="B">B</button>
        <button class="answer" data-letter="C">C</button>
        <button class="answer" data-letter="D">D</button>
      </div>
    </div>
    <div id="result"></div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
